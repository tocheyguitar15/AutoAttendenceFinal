<!DOCTYPE html>
<html>
  <head>
    <title>Camera Snapshot with Automatic Submission</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    {% block navbar %}
    <nav
      class="navbar navbar-expand-sm navbar-dark font-weight-bold bg-info"
      id="nav"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Attendence</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url "home" %}">Home</a>
            </li>
            
            {% comment %}
            <li class="nav-item">
              <a class="nav-link btn btn-warning text-dark" href="#"
                >Admin Login</a
              >
            </li>
            {% endcomment %}
            <li class="nav-item">
              <a
                class="nav-link btn btn-warning text-dark"
                href="{% url 'logout' %}"
                >Admin Logout</a
              >
            </li>
            <li class="nav-item">
              <img src="https://pbs.twimg.com/profile_images/1559799667856388096/oNNEFVfk_400x400.jpg" alt="" style="height:50px;width:50px;border: radius 25px;position: relative;bottom:5px;marigin-left:5px;">
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% endblock navbar %}
  </body>
</html>
